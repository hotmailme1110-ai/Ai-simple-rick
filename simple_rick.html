<script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value;
        if (!message) return;

        const chatBox = document.getElementById("chatBox");

        // Show user message
        chatBox.innerHTML += '<div class="ai-message"><span class="ai-name">You</span>: ' 
            + colorizeText(message) + '</div>';
        input.value = "";

        // Ask backend for AI response
        const response = await fetch("http://localhost:3000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await response.json();
        const aiReply = data.reply;

        // Show AI reply
        chatBox.innerHTML += '<div class="ai-message"><span class="ai-name">Simple Rick</span>: ' 
            + colorizeText(aiReply) + '</div>';

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function colorizeText(text) {
        return text.replace(/([a-zA-Z])/g, '<span class="letter">$1</span>')
                   .replace(/([0-9])/g, '<span class="number">$1</span>');
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendMessage();
    });
</script>
