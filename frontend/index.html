    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");

            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<div class="ai-message"><span class="ai-name">You</span>: ${message}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Example backend call
            try {
                const res = await fetch("http://localhost:3000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();

                chatBox.innerHTML += `<div class="ai-message"><span class="ai-name">Simple Rick</span>: ${aiReply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (err) {
                chatBox.innerHTML += `<div class="ai-message"><span class="ai-name">Simple Rick</span>: Error connecting to backend!</div>`;

        }

        // Enter key to send
        document.getElementById("userInput").addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });
