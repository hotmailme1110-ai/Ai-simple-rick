<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Rick AI</title>
<link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'UnifrakturCook', 'Old English Text MT', serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #1a1a1a;
        color: white;
    }
    .header {
        text-align: center;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    .letter { color: #ff6b6b; font-weight: bold; }
    .number { color: #00d8a0; font-weight: bold; }
    .chat-box {
        background: #2d2d2d;
        border: 1px solid #444;
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 10px;
    }
    .ai-message { 
        background: #2d2d2d; 
        padding: 10px; 
        margin: 8px 0; 
        border-radius: 10px;
        border: 1px solid #444;
    }
    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #444;
        border-radius: 8px;
        background: #2d2d2d;
        color: white;
        font-size: 16px;
    }
    button { 
        background: #00d8a0; 
        color: black; 
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        width: 100%;
    }
    .ai-name { color: #00d8a0; font-weight: bold; }
</style>
</head>
<body>
<div class="header">
    <h1>ðŸ¤– Simple Rick AI Assistant</h1>
</div>

<div class="chat-box" id="chatBox">
    <div class="ai-message">
        <span class="ai-name">Simple Rick</span>: Wubba lubba dub dub! Start askinâ€™, Morty!
    </div>
</div>

<input type="text" id="userInput">
<button onclick="sendMessage()">Send Message</button>

<script>
    function rickify(text) {
        text = text.replace(/\./g, " *burp*.");
        text = text.replace(/\b([a-zA-Z]{1,3})\b/g, "$1-$1");
        return text;
    }

    function colorizeText(text) {
        return text.replace(/([a-zA-Z])/g, '<span class="letter">$1</span>')
                   .replace(/([0-9])/g, '<span class="number">$1</span>');
    }

    async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        const chatBox = document.getElementById("chatBox");

        chatBox.innerHTML += `<div class="ai-message"><span class="ai-name">You</span>: ${colorizeText(message)}</div>`;
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("http://localhost:3000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            let aiReply = data.reply || "QUIT ACTING LIKE A MORTY!!";
            aiReply = rickify(aiReply);

            chatBox.innerHTML += `<div class="ai-message"><span class="ai-name">Simple Rick</span>: ${colorizeText(aiReply)}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (err) {
            chatBox.innerHTML += `<div class="ai-message"><span class="ai-name">Simple Rick</span>: QUIT ACTING LIKE A MORTY!! *burp*</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendMessage();
    });
</script>
</body>
</html>
